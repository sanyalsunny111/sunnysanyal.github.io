baseURL: "https://sanyalsunny111.github.io/"
title: "Sunny's Research Blog"
theme: PaperModX
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# Fixed: Changed from 'paginate' to 'pagination.pagerSize'
pagination:
  pagerSize: 10

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: "Sunny's Research Blog"
  description: "Documenting my learning notes"
  author: "Sunny Sanyal"
  keywords: [Blog, Machine Learning, AI, Deep Learning]
  
  defaultTheme: auto
  disableThemeToggle: false
  
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  
  # Home page info
  homeInfoParams:
    Title: "ðŸ‘‹ Welcome to Sunny's Blog"
    Content: "Hi, this is Sunny. I'm documenting my learning notes in this blog."
  
  # Social icons
  socialIcons:
    - name: x
      url: "https://x.com/SunnySanyal9"
    - name: website
      url: "https://sites.google.com/view/sunnysanyal/home"
    - name: github
      url: "https://github.com/sanyalsunny111"
    - name: googlescholar
      url: "https://scholar.google.co.uk/citations?user=xx9rrGMAAAAJ&hl=en&oi=ao"
  
  # Cover image settings
  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false
    
  # Assets settings
  assets:
    disableHLJS: false
    disableFingerprinting: false

# Top menu
menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 30

# For search functionality
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Syntax highlighting
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: false
    style: monokai
  goldmark:
    renderer:
      unsafe: true
