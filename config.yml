baseURL: "https://sanyalsunny111.github.io/"
title: "Sunny Sanyal Research Blog"
theme: PaperModX
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# Pagination
pagination:
  pagerSize: 10

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: "Sunny Sanyal Research Blog"
  description: "Research blogs on deep learning and AI"
  author: "Sunny Sanyal"
  keywords: [Blog, Machine Learning, AI, Deep Learning]

  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  # Home box on landing page
  homeInfoParams:
    Title: "ðŸ‘‹ Hello"
    Content: >
      Hi, I'm Sunny Sanyal. I study and think about language models.

  # Social icons
  socialIcons:
    - name: twitter
      url: "https://x.com/SunnySanyal9"
    - name: home
      url: "https://sites.google.com/view/sunnysanyal/home"
    - name: github
      url: "https://github.com/sanyalsunny111"
    - name: googlescholar
      url: "https://scholar.google.co.uk/citations?user=xx9rrGMAAAAJ&hl=en&oi=ao"

  # Only show posts on the homepage (hides newsletter from home list)
  mainSections:
    - posts

  # Cover image settings
  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false

  # Assets settings
  assets:
    disableHLJS: false
    disableFingerprinting: false

# Top menu
menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 30

# For search functionality
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Syntax highlighting
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: false
    style: monokai
  goldmark:
    renderer:
      unsafe: true
